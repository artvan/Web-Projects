<!DOCTYPE html>
<html>
 <head>
   <meta charset ="utf-8">
   <title></title>
   <script type="text/javascript" src="jquery.js"></script>
   
   <style type = "text/css">
    body{
	  font-family:sans-serif;
	  padding: 0;
	  margin: 0;
	}
	
	#header{
	  width: 100%;
	  background-color: #EEEEEE;
	  padding: 5px;
	  height: 30px;
	}
	
	#logo{
	  float: left;
	  font-weight: bold;
	  font-size: 120%;
	  padding: 3px 5px;
	}
	
	#buttonContainer{
	  width: 233px;
	  margin: 0 auto;
	}
	
	.toggleButton{
	  float: left;
	  border: 1px solid gray;
	  padding: 6px;
	  border-right: none;
	  font-size: 90%;
	}
	
	.active{
	  background-color: #F5F9FF;
	}
	
	.highlightedButton{
	  background-color: gray;
	}
	
	#html{
	  border-top-left-radius: 4px;
	  border-bottom-left-radius: 4px;
	}
	
	#output{
	  border-top-right-radius: 4px;
	  border-bottom-right-radius: 4px;
	  border-right: 1px solid gray;
	}
	
	textarea{
	  width: 50%;
	  resize: none;
	  border-top: none;
	  border-color: gray;
	}
	
	.panel{
	  float: left;
	  width: 50%;
	  border-left: none;
	}
	
	iframe{
	  border: none;
	}
	.hidden{
	  display: none;
	}
   </style>   
 </head>
  <body> 
    <div id="header">
	
	 <div id="logo">
	   {codePlayer}
	 </div>

	 <div id="buttonContainer">
	 
	  <div class="toggleButton active" id="html">HTML</div>
	  <div class="toggleButton" id="css">CSS</div>
	  <div class="toggleButton" id="js">JavaScript</div>
	  <div class="toggleButton active" id="output">Output</div>
	  
	 </div>
	 
	</div>
	
	<div id="bodyContainer">
	
	 <textarea id="htmlPanel" class="panel"><p id = "paragraph">Hello webDev World!!</p></textarea>
	 <textarea id="cssPanel" class="panel hidden">p{color: orange; text: bold; }</textarea>
	 <textarea id="jsPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Welcome to my Code Player!"
	 </textarea>
	 
	 <iframe id="outputPanel" class="panel"></iframe>
	 
	</div>
	
  </body>
  
  <script type="text/javascript"> 
  
      function updateOutput(){
	  
	    $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + 
		  "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
		  
		  document.getElementById("outputPanel").contentWindow.eval($("#jsPanel").val());
	  }
  
    $(".toggleButton").hover(function(){
	
	  $(this).addClass("highlightedButton");
	},function(){
	
	  $(this).removeClass("highlightedButton");
	    
	});
	
	$(".toggleButton").click(function(){
	
	  $(this).toggleClass("active");
	  
	  $(this).removeClass("highlightedButton");
	  
	     var panelId = $(this).attr("id") + "Panel";
	  
      $("#" + panelId).toggleClass("hidden");
     	 var numberOfActivePanels = 5 - $('.hidden').length;
		 
	  $(".panel").width(($(window).width() / numberOfActivePanels ) - 10);	 
	});
	
	$(".panel").height($(window).height() - $("#header").height() - 15);
	
	$(".panel").width(($(window).width() / 2 ) - 10);
	
	     updateOutput();
	
	$("textarea").on('change keyup paste', function(){
	
	     updateOutput(); 
	 });
   </script>
   
</html>
