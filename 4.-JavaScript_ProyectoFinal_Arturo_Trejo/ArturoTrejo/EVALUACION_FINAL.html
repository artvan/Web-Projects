      function ReadJson(json) //Funcion que lee el Json de estudiantes

      function Promedio(json) //Funcion que calcula el promerio de las notas
       {
        var pro = ""//Variable para almacenar el promedio de los estudiantes.
        var sum = 0;//Variable que acumula las notas.
