            <form role="form">

                    <legend>Contactanos</legend>

                    <div class="form-horizontal form-widgets col-sm-6">

                            <label class="control-label col-sm-4" for="name">Nombre</label>

                                <input type="text" data-bind="kendoMaskedTextBox: nombre" id="nombre"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="mail">Email</label>

                    </div>

        <script>
          function myMap() {
            var mapCanvas = document.getElementById("map");
            var mapOptions = {
              center: new google.maps.LatLng(19.416983278136012, -99.14365556534425), zoom: 10
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
          }

          function ModeloVista (){
                
                var self = this;
                                
                self.nombre = ko.observable();
                self.asunto = ko.observable();
                self.mail = ko.observable();
                self.descp = ko.observable();
            }
            ko.applyBindings(new ModeloVista());
            
            
        </script>
